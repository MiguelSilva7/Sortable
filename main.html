<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Hero Sortable</title>
  </head>
  <body>
 <select name="pagesize" id="page-size-select">
    <option>Taille</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="531">All Result</option>
 </select>

    <button id="prevButton">Pr√©cedent</button> 
    <button id="nextButton">Prochain</button> 
    <table id="table-sortable">
      <thead>
        <tr>
          <th class="icon">icon</th>
          <th data-sort="name">Name</th>
          <th data-sort="fullName">Full Name</th>
          <th data-sort="powerstats">Powerstats</th>
          <th data-sort="appearance.race">Race</th>
          <th data-sort="appearance.gender">Gender</th>
          <th data-sort="appearance.height">Height</th>
          <th data-sort="appearance.weight">Weight</th>
          <th data-sort="biography.placeOfBirth">Place Of Birth</th>
          <th data-sort="biography.alignment">Alignement</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script src="./sortable.js"></script>
  </body>
</html>
