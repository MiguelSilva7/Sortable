<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Herodex</title>
  </head>
  <body>
    <div class="container">
      <h1>HERODEX</h1>
      <div class="buttons">
        <select name="pagesize" id="page-size-select">
          <option>Size</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="731">All Result</option>
        </select>
		<div class="search">
			<label for="search">Search :</label>
			<input type="text"  id="myInput">
		</div> 
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>

      <table id="table-sortable">
        <thead>
          <tr>
            <th class="icon">icon</th>
            <th data-sort="name">Name</th>
            <th data-sort="fullName">Full Name</th>
            <th data-sort="powerstats">Powerstats</th>
            <th data-sort="race">Race</th>
            <th data-sort="gender">Gender</th>
            <th data-sort="height">Height</th>
            <th data-sort="weight">Weight</th>
            <th data-sort="placeOfBirth">Place Of Birth</th>
            <th data-sort="alignment">Alignement</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./sortable.js"></script>
		<div class="page">
		<button id="prevButton">Previous</button>
		<button id="nextButton">Next</button>
	  </div>
  </body>
</html>
