<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
	<div class="form-container">
			<select name="size" id="size">
				<option>Size</option>
   				<option value="10">10</option>
    			<option value="20">20</option>
    			<option value="50">50</option>
    			<option value="100">100</option>
    			<option value="all-results">All Results</option>
			</select>
		<div class="search">
			<h1 class="title">Search</h1>
			<input class="input" type="text"  id="myInput" placeholder="Search...">
		</div>
			<table id="table-sortable">
				<thead>
					<tr>
						<th class="icon">icon</th>
						<th>Name</th>
						<th>Full Name</th>
						<th>Powerstats</th>
						<th>Race</th>
						<th>Gender</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Place Of Birth</th>
						<th>Alignement</th>
					</tr>	
				</thead>	
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="sortable.js">
		function myFunction() {
    // Declare variables
    let input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("table-sortable");
    tr = table.getElementsByTagName("tr");

// Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementById("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
            }else {
          tr[i].style.display = "none";
            }
         }
    }
}
	</script>
	</body>
</html>
